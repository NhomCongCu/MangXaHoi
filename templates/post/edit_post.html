{% extends 'home/base.html' %}
{% load static %}
{% block title %}Chỉnh sửa bài viết  {{ get_post.post }}{% endblock %}
{% block noidung %}
    <div class="container user_follow">
        <h3 class="mb-3">Chỉnh sửa bài viết của bạn</h3>
        <form class="m-3" action="{% url 'post:edit' get_post.post %}" enctype="multipart/form-data" method="post">
            {% csrf_token %}
            <div class="form-floating">
                            <textarea class="form-control" placeholder="Bạn đang nghĩ điều gì thế"
                                      name="content" required> {{ get_post.content }}</textarea>
                <label>Thay thế nội dung</label>
            </div>
            <div class="my-3">
                <label class="form-label">Tải lên ảnh cho bài viết</label>
                <input name="photo" accept='image/*' class="form-control" type="file">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">#</span>
                </div>
                <input type="text" name="hashtag" value="{{ get_post.hashtag }}" class="form-control" required
                       placeholder="Hashtag">
                <div class="input-group-prepend">
                    <span class="input-group-text">#</span>
                </div>
                <select class="form-select" name="public" aria-label="Default select example">
                    <option selected>{{ get_post.public }}</option>
                    <option>Công Khai</option>
                    <option>Chỉ Mình Tôi</option>
                </select>
                <div class="input-group-prepend">
                    <span class="input-group-text">#</span>
                </div>
                <select class="form-select" name="feeling" aria-label="Default select example">
                    <option selected>{{ get_post.feeling }}</option>
                    <option>Cảm thấy vui sướng</option>
                    <option>Cảm thấy khá tệ</option>
                    <option>Cảm thấy thú vị</option>
                </select>
            </div>
            <button type="submit" class="btn btn-dark">Đăng ngay</button>
        </form>
        {% if get_post.photo %}
            <img alt="{{ get_post.photo }}" class="post_image" src="/media/{{ get_post.photo }}">
        {% endif %}
    </div>
{% endblock noidung %}
